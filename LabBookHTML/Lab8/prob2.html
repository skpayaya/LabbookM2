<!DOCTYPE html>
<html>

<head>
    <title>Form Methods</title>
</head>

<body>
    <table style="background-color:skyblue;" border="2">
        <tr>
            <th>
                Name:<font color="red">*</font>
            </th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>
                Password:<font color="red">*</font>
            </th>
            <td><input type="password"></td>
        </tr>
        <tr>
            <th>
                Phone Number:<font color="red">*</font>
            </th>
            <td>
                <input type="number">
            </td>

        </tr>
        <tr>
            <th>
                Gender:<font color="red">*</font>
            </th>
            <td><input type="radio"><label>Male</label>
                <input type="radio"><label>Female</label></td>
        </tr>
        <tr>
            <th>
                Date of Birth:<font color="red">*</font>
            </th>
            <td><input type="date"></td>
        </tr>

        <tr>
            <th>
                Email:<font color="red">*</font>
            </th>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <th>
                Highest Qualification:<font color="red">*</font>
            </th>
            <td>
                <select id="cars">
                    <option>Select Highest Qualification</option>
                    <option>High School</option>
                    <option>Bachelor's degree</option>
                    <option>Master's degree</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                Courses Interested in:<font color="red">*</font>
            </th>
            <td><input type="checkbox"><label>Java</label>
                <input type="checkbox"><label>HTML 5</label>
                <input type="checkbox"><label>CSS 3</label>
                <input type="checkbox"><label>Angular JS</label>
                <input type="checkbox"><label>JQuery</label>
            </td>
        </tr>
        <tr>
            <th>
                Comments:(mention External Certifications if any)
            </th>
            <td><textarea cols="40"></textarea></td>
        </tr>
        <tr>
            <th>
                Upload Degree/External Certificates:<font color="red">*</font>
            </th>
            <td><input type="file" name="fileToUpload" id="fileToUpload"></td>
        </tr>
        <tr>
            <th>

            </th>
            <td><input type="submit" value="Submit Information"> <input type="button" value="Clear"></td>
        </tr>
        <tr>

        </tr>
    </table>
    <font color="red">
        <p align="center">All fields marked(*) are mandatory</p>
    </font>
</body>

</html>
